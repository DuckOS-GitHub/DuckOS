name: CheckHashes
on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      # Runs a set of commands using powershell
      - name: Get hashes
        shell: pwsh
        run: |
          If (Test-Path -Path utilhashes.md ) {
             del utilhashes.md
          }
          "## **Post script hash [SHA256]**" | Out-File -FilePath utilhashes.md
          $currentPath = ($pwd).Path
          cd $currentPath\src\DuckOS_Modules
          (Get-FileHash '.\DuckOS-post_script.bat').hash | Out-File -FilePath $currentPath\utilhashes.md -Append
          "Size in MB:" | Out-File -FilePath $currentPath\utilhashes.md -Append
          (Get-Item '.\DuckOS-post_script.bat').length/1MB | Out-File -FilePath $currentPath\utilhashes.md -Append
          Write-Host | Out-File -FilePath utilhashes.md -Append 
          cd $currentPath
          (Get-Content utilhashes.md | Out-String) -replace "`n", "`r`n" | Out-File utilhashes.md
          "## **DuckOS Build script hash [SHA256]**" | Out-File -FilePath utilhashes.md -Append
          cd $currentPath\src\build_duckos
          (Get-FileHash '.\Build DuckOS.bat').hash | Out-File -FilePath $currentPath\utilhashes.md -Append
          (Get-Content $currentPath\utilhashes.md | Out-String) -replace "`n", "`r`n" | Out-File $currentPath\utilhashes.md
          "Size in MB:" | Out-File -FilePath $currentPath\utilhashes.md -Append
          (Get-Item '.\Build DuckOS.bat').length/1MB | Out-File -FilePath $currentPath\utilhashes.md -Append
          (Get-Content $currentPath\utilhashes.md | Out-String) -replace "`n", "`r`n" | Out-File $currentPath\utilhashes.md
          cd $currentPath\src\DuckOS_Modules\DuckOS_Toolbox
          "## **DuckOS Toolbox [SHA256]**" | Out-File -FilePath $currentPath\utilhashes.md -Append
          (Get-FileHash '.\DuckOS Toolbox.exe').hash | Out-File -FilePath $currentPath\utilhashes.md -Append
          (Get-Content $currentPath\utilhashes.md | Out-String) -replace "`n", "`r`n" | Out-File $currentPath\utilhashes.md
          "Size in MB:" | Out-File -FilePath $currentPath\utilhashes.md -Append
          (Get-Item '.\DuckOS Toolbox.exe').length/1MB | Out-File -FilePath $currentPath\utilhashes.md -Append


      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions - check util hashes"
          git add utilhashes.md
          git commit -m "Check util hashes"
          git push

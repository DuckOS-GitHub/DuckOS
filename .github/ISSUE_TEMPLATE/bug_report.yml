name: Bug report
description: Create a report to help us improve DuckOS
labels: bug
assignees: fikinoob
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report for DuckOS! Fill out the following form to your best ability to help us fix the problem.
      Only use this if you are absolutely sure that you found a bug and can reproduce it. For anything else, use: [our Discord server](https://dsc.gg/duckos).
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: To Reproduce
    description: Steps to reproduce this behavior
    placeholder: |
      1. Go to '...'
      2. Click on '...'
      3. Scroll down to '...'
      4. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshots / Videos
    description: If applicable, add screenshots/videos to help explain your problem.
- type: dropdown
  id: vm
  attributes:
    label: Virtualization
    description: Were you using a virtualized environment?
    options:
      - "Yes"
      - "No"
  validations:
    required: true
- type: textarea
  attributes:
    label: Desktop Info
    description: |
      - CPU [Intel or AMD, include specifics]
      - System Drive Type [e.g. SSD, HDD]
      - *(If you are using a virtualized environment, please also specify the configurations if possible.)*
  validations:
    required: true
- type: dropdown
  id: version
  attributes:
    label: DuckOS Version
    description: What version of DuckOS did you replicate this bug on?
    options:
      - 1709
      - 1803
      - 21H2
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional Context
    description: Add any other context about the problem here